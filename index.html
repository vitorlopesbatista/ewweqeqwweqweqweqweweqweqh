<!DOCTYPE html>
<html>
<head>
    <title>Calculadora MCU </title>
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js"> </script>
</head>
<body>
    <h1>Calculadora MCU</h1>
    <p>Um objeto de massa está se movendo em um círculo uniforme.</p>
    <p>Preencha os seguintes valores:</p>
    <label for="raio">Raio do círculo (metros):</label>
    <input type="number" id="raio"> </input>

    <label for="velocidadeAngular">Velocidade Angular (radianos/segundo):</label>
    <input type="number" id="velocidadeAngular"> </input>

    <label for="tempo">Tempo (segundos):</label>
    <input type="number" id="tempo"> </input>

    <button onclick="calcularMCU()">Calcular </button>

    <div>
    <h2>Resultados:</h2>
    <p id="resultadoPosicao"></p>
    <p id="resultadoVelocidade"></p>
    <p id="resultadoAceleracao"></p>
    </div>
</body>
</html>
